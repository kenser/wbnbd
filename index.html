<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>我帮你百度</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body screen_capture_injected="true">
<div id="u"></div>
<div id="m">
    <p id="lg">
        <span class='wbn'>我帮你</span>
        <img src="img/baidu_sylogo1.gif" width="270" height="129" alt='百度'/>
    </p>

    <div id="nv">

        <div class="welcome hide">连这个都不知道？教他们百度吧！</div>

        <div class="share hide">
            请<a id="copy" data-clipboard-action="copy" data-clipboard-target="#generated-url">复制链接</a>并分享
            <input id="generated-url" type="text" readonly class="hide" />
        </div>
    </div>
    <div id="fm">
        <span class="s_ipt_wr"><input type="text" name="wd" id="kw" maxlength="100" class="s_ipt"
                                      autocomplete="off"  title="keywords"/></span>
        <input type="hidden" name="rsv_bp" value="0"/><input type="hidden" name="rsv_spt" value="3"/>
        <span class="s_btn_wr"><input type="button" value="百度一下" id="su" class="s_btn"
                                      onmousedown="this.className='s_btn s_btn_h'" onmouseout="this.className='s_btn'"/></span>
    </div>
    <div id="cursor"></div>
</div>
<div id="b" class="hide">
    此处应有广告
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="node_modules/clipboard/dist/clipboard.min.js"></script>
<script type="text/javascript" src="js/animate.js"></script>
</body>
</html>
